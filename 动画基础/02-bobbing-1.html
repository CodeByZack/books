<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="background:rgba(247, 232, 232, 0.39);"></canvas> 

<script src="./utils.js"></script>
<script src="./ball.js"></script>

<script>
window.onload = function(){
    var canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        //mouse = utils.captureMouse(canvas);
        ball = new Ball(),
        angleX = 0,
        angleY = 0,
        centerY = 300,
        centerX = 100,
        range = 50,
        speedX = 0.07,
        speedY = 0.11,
        centerScale = 1;

    ball.x = 0;
    ball.y = canvas.height/2;
    (function drawFrame(){
        window.requestAnimationFrame(drawFrame,canvas);
        ctx.clearRect(0,0,canvas.width,canvas.height);

        // ball.y = canvas.height/2 + Math.sin(angle)*100;
        // ball.y = centerY/2 +Math.sin(angle) * range;
        // ball.x += 1;
        // ball.scaleX = ball.scaleY = centerScale + Math.sin(angle) * range;
        ball.y = centerY/2 +Math.sin(angleY) * range;
        ball.x = centerX/2 +Math.sin(angleX) * range;

        angleX += speedX;
        angleY += speedY;
        ball.draw(ctx);

    }())
}
</script>

</body>
</html>
